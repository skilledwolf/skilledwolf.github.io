title: "tobiaswolf.net"
description: "A simple, modern Jekyll 4 site."
url: "https://tobiaswolf.net"
baseurl: ""  # set if deploying to a subpath

author:
  name: "Dr. Tobias Wolf"
  role: "Postdoctoral Researcher, The University of Texas at Austin"
  location: "Austin, TX, USA"
  email: "tobias.wolf@austin.utexas.edu"
  scholar_url: "https://scholar.google.ch/citations?hl=en&user=Txjl9gEAAAAJ&view_op=list_works&sortby=pubdate"
  linkedin: "https://www.linkedin.com/in/tobias-wolf-82a89a236/"
  twitter: "https://twitter.com/wolft_phys"
  github: "https://github.com/skilledwolf"
  orcid: "https://orcid.org/0000-0003-4665-9874"
  researchgate: "https://www.researchgate.net/profile/Tobias-Wolf-19"
  arxiv: "https://arxiv.org/a/wolf_t_2.html"

permalink: pretty
markdown: kramdown

plugins:
  - jekyll-seo-tag

nav_links:
  - label: "Home"
    url: "/"
  - label: "About"
    url: "/about/"
  - label: "Publications"
    url: "https://scholar.google.ch/citations?hl=en&user=Txjl9gEAAAAJ&view_op=list_works&sortby=pubdate"
    external: true
  - label: "CV"
    url: "/files/CV_Web_WolfTobias_Nov4_2024.pdf"
    external: true

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
  - scope:
      path: ""
      type: posts
    values:
      layout: default

exclude:
  - vendor
  - README.md
  - Gemfile.lock

# Content collections (kept hidden/output: false like original)
collections:
  teaching:
    output: false
    permalink: /:collection/:path/
  publications:
    output: false
    permalink: /:collection/:path/
  portfolio:
    output: false
    permalink: /:collection/:path/
  talks:
    output: false
    permalink: /:collection/:path/
